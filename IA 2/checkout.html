<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
        <div class="top-header">
        <h1 class="logo">PureGlow Organics</h1>
      </div>

      <nav class="bottom-nav">
        <a href="contact.html">Contact Us</a>
        <a href="cart.html">Cart ðŸ›’</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
      </nav>
</header>

<div class="checkout-container">
    <h1>Checkout</h1>

    <div class="checkout-content">

        <!-- SUMMARY -->
        <div class="checkout-cart">
            <h2>Order Summary</h2>
            <div id="checkout-items"></div>

            <div class="checkout-totals">
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <p>Discount (10%): <span id="discount">$0.00</span></p>
                <p>Tax (15%): <span id="tax">$0.00</span></p>
                <hr>
                <p class="final-total">Total: <span id="total">$0.00</span></p>
            </div>
        </div>

        <!-- SHIPPING INFO -->
        <div class="checkout-form">
            <h2>Shipping Details</h2>

            <form id="shippingForm">
                <label>Full Name</label>
                <input type="text" id="name" required>

                <label>Email</label>
                <input type="email" id="email" required>

                <label>Address</label>
                <input type="text" id="address" required>

                <label>City</label>
                <input type="text" id="city" required>

                <label>Parish</label>
                <input type="text" id="parish" required>

                <label>Postal Code</label>
                <input type="text" id="postal" required>

                <div class="checkout-buttons">
                    <button type="button" class="btn clear" id="clearCart">Clear All</button>
                    <button type="submit" class="btn confirm">Confirm</button>
                    <a href="cart.html" class="btn cancel">Cancel</a>
                </div>
            </form>
        </div>

    </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display:none;">Logout</a>
</nav>


<script src="script.js"></script>
</body>
</html>
